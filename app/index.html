<!doctype html>
<html ng-app>
  <head>
    <script src="http://code.angularjs.org/1.1.4/angular.min.js"></script>
  </head>
  <body>
	<div ng-app>  
	    <input ng-model="first"  placeholder="First number"  type="text" />
		<input ng-model="second" placeholder="Second number" type="text" />
		<h1> Sum: {{first--second}}! </h1>
	</div>
  </body>
</html>
